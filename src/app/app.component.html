<lct-input-text
  icon="assets/img/keyboard.svg"
  [showIcon]="true"
  (iconClick)="clickEnIcon()"
  placeholder="Buscar por Nº de la etiqueta"
  (enterEmitted)="enter($event)"
  iconPosition="right"
  title="Titulo del componente"
></lct-input-text><br>
<lct-input-text
  icon="assets/img/keyboard.svg"
  [showIcon]="true"
  (iconClick)="clickEnIcon()"
  placeholder="Buscar por Nº de la etiqueta"
  (enterEmitted)="enter($event)"
  iconPosition="left"
></lct-input-text><br>
<lct-input-text
  [(ngModel)]="value1"
  placeholder="Buscar por Nº de la etiqueta"
  (enterEmitted)="enter($event)"
  title="Titulo del componente"
></lct-input-text>
<br>
<pre>value: {{value1}}</pre>
<br>
<lct-select-multiple [list]="list2"
                     title="Selecciona tienda"
                     (shareCheckedList)="shareCheckedList($event)"
                     (shareIndividualCheckedList)="shareIndividualCheckedList($event)">
</lct-select-multiple>
<br>
<lct-select title="Operadores log" (value)="changeSelect($event)" [options]="valuesSelect"></lct-select>
<br>
<lct-button  buttonType="primary" [title]="'Primary'" (click)="disableButton=!disableButton" ></lct-button>
<br><br>
<lct-button buttonType="secondary" [title]="'Secondary'" ></lct-button>
<br><br>
<lct-button  buttonType="error" [title]="'Error'" (click)="clickButton()"></lct-button>
<br><br>
<lct-button buttonType="success" [title]="'Success'" (click)="clickButton()"></lct-button>
<br>
