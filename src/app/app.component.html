<lct-input-text
  icon="assets/img/keyboard.svg"
  [showIcon]="true"
  (iconClick)="clickEnIcon()"
  placeholder="Buscar por Nº de la etiqueta"
  (enterEmitted)="enter($event)"
  iconPosition="right"
  title="Titulo del componente"
></lct-input-text><br>
<lct-input-text
  icon="assets/img/keyboard.svg"
  [showIcon]="true"
  (iconClick)="clickEnIcon()"
  placeholder="Buscar por Nº de la etiqueta"
  (enterEmitted)="enter($event)"
  iconPosition="left"
></lct-input-text><br>
<lct-input-text
  [disabled]="true"
  placeholder="Buscar por Nº de la etiqueta"
  (enterEmitted)="enter($event)"
  title="Titulo del componente"
></lct-input-text>
<br>

<br>
<lct-select-multiple [list]="list2"
                     title="Selecciona tienda"
                     (shareCheckedList)="shareCheckedList($event)"
                     (shareIndividualCheckedList)="shareIndividualCheckedList($event)">
</lct-select-multiple>
<br>
<lct-select title="Operadores log" (value)="changeSelect($event)" [options]="valuesSelect"></lct-select>
<br>
<app-button-lct buttonType="primary" [title]="'Primary'" (click)="clickButton()"></app-button-lct>
<br><br>
<app-button-lct buttonType="secondary" [title]="'Secondary'" (click)="clickButton()"></app-button-lct>
<br><br>
<app-button-lct buttonType="error" [title]="'Error'" (click)="clickButton()"></app-button-lct>
<br><br>
<app-button-lct buttonType="success" [title]="'Success'" (click)="clickButton()"></app-button-lct>
<br>
