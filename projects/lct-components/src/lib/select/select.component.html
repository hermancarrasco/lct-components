           aria-hidden="true"/>
    </button>
    <div class="drop-show" *ngIf="showDropDown" >
      <div *ngIf="options.length>=quantityToFilter"  style="width: 95%;padding-left:5%;">
        <lct-input-text placeholder="Buscar" title=""
          [(ngModel)]="filterStore"
          (ngModelChange)="filterData($event)"
          [icon]="iconFinder"
          [showIcon]="true"
        ></lct-input-text>
      </div>
      <div [ngStyle]="{'height': options.length>7 ? '200px' : 'auto','overflow-y':options.length>7 ? 'auto':''}">
        <label class="main" *ngFor="let option of filteredOptions; let i = index" >
          <span class="text" [ngStyle]="{'padding-top': i===0 ? '8px' : ''}" (click)="changeValue(option)">{{option | labelPipe}}</span>
        </label>
      </div>

    </div>
  </div>
</div>
