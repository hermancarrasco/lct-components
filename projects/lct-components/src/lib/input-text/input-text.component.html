<div >
  <div class="title">
    {{title}}
  </div>
  <div class="input-with-icon iconLeft">
    <input [type]="type"
           class="form-control"
           #inputScan
           [disabled]="disabled"
           [placeholder]="placeholder"
           [(ngModel)]="inputValue"
           (keydown.enter) = "enterEmit()"
           (keydown.tab)="enterEmit()"
           (ngModelChange)="lpnUpdate.next(inputScan.value);"
    >
    <div class="icon" #iconDiv *ngIf="showIcon">
      <img [src]="icon" [ngStyle]="{'cursor': disabled ? 'not-allowed' : 'pointer'}" alt="" (click)="click()">
    </div>
  </div>

</div>
