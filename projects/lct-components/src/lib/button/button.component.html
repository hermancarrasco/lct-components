<button [disabled]="disabledValue" #button [ngStyle]="{'padding': title ? '0px 14px': '0px'}" >
  <img
    *ngIf="icon" [ngClass]="{'counterAndIconImg': counter >= 0 && icon}"
    [width]="iconWidth"
    [height]="iconHeight"
    [ngStyle]="{'margin-right': title ? '8px': ''}" [src]="icon" alt="icon">
  <span *ngIf="title"
        [ngClass]="{'counterOn': counter >= 0 && !icon, 'counterAndIconTxt': counter >= 0 && icon}"
  >{{title}}</span>
  <span *ngIf="counter >= 0" class="btnCounter">{{counter}}</span>
</button>
