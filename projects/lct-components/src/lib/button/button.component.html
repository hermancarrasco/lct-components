<button [disabled]="disabledValue"  #button>
  <img *ngIf="icon" [ngClass]="{'counterAndIconImg': counter >= 0 && icon}" width="auto" height="80%" [src]="icon" alt="icon">
  <span *ngIf="title" [ngClass]="{'counterOn': counter >= 0 && !icon, 'counterAndIconTxt': counter >= 0 && icon}">{{title}}</span>
  <span *ngIf="counter >= 0" class="btnCounter">{{counter}}</span>
</button>
